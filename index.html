<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casimir Rönnlöf</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><input type="button" class="button" value="+" onclick="myFunction('+')"></td>
                <td><input type="button" class="button" value="-" onclick="myFunction('-')"></td>
                <td><input type="button" class="button" value="C" onclick="myFunction('C')"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" class="button" value="7" onclick="myFunction('7')"></td>
                <td><input type="button" class="button" value="8" onclick="myFunction('8')"></td>
                <td><input type="button" class="button" value="9" onclick="myFunction('9')"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" class="button" value="4" onclick="myFunction('4')"></td>
                <td><input type="button" class="button" value="5" onclick="myFunction('5')"></td>
                <td><input type="button" class="button" value="6" onclick="myFunction('6')"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" class="button" value="1" onclick="myFunction('1')"></td>
                <td><input type="button" class="button" value="2" onclick="myFunction('2')"></td>
                <td><input type="button" class="button" value="3" onclick="myFunction('3')"></td>
            </tr>
        </table>
        
    </div>
    <p id="demo">Hello world!</p>
</body>
</html>
